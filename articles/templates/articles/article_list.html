{% extends 'base_layout.html' %}

{%block content %}

    <h1>Article list</h1>
      <div class = "articles">
        {% for article in articles %}
          <div class = "article">
            <h3><b><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></b></h3>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
            <p class="author">added by {{ article.author.username }}</p>
          </div>

        {% endfor %}
      </div>
{% endblock %}
